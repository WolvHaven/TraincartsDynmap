import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'net.wolvhaven'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'mg-dev' // TrainCarts
        url = 'https://ci.mg-dev.eu/plugin/repository/everything'
    }
    maven {
        name = 'mikeprimm' // Dynmap
        url = 'https://repo.mikeprimm.com'
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.4-R0.1-SNAPSHOT'
    compileOnly 'com.bergerkiller.bukkit:TrainCarts:1.16.1-v1'
    compileOnly 'com.bergerkiller.bukkit:BKCommonLib:1.16.1-v1'
    compileOnly 'us.dynmap:DynmapCoreAPI:3.0-SNAPSHOT'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
